<p-toast></p-toast>
<div class="w-screen h-screen bg-primary flex flex-col items-center">
  <p-image class="mt-5" src="/images/logopositivo.png" alt="Image" width="500" />
  <p-image class="mt-10 mb-[-2.3rem]" src="/images/candado.png" alt="Image" width="80" />

  <div class="border-2 border-white rounded-md p-8" >
    <form (ngSubmit)="login()" class="flex flex-col gap-2 justify-center mt-10">
      <p-iftalabel>
        <input pInputText id="username" [(ngModel)]="username" name="username" autocomplete="off" />
        <label for="username">Usuario</label>
      </p-iftalabel>

      <p-iftalabel>
        <input pInputText id="password" [(ngModel)]="password" name="password" autocomplete="off" type="password" />
        <label for="password">Contrase√±a</label>
      </p-iftalabel>
      <p-button type="submit" class="place-self-center" label="Entrar"></p-button>
    </form>
  </div>
</div>
