<!-- TOPBAR (fixed, full width) -->
<p-toolbar class="fixed inset-x-0 top-0 z-50 bg-surface-0 border-b border-surface-200">
  <div class="p-toolbar-group-start flex items-center gap-3">
    <span class="text-lg font-semibold text-surface-900">My Store</span>
  </div>
  <div class="p-toolbar-group-end">
    <button pButton label="Login" icon="pi pi-user" class="p-button-sm"></button>
  </div>
</p-toolbar>

<!-- LAYOUT: sidebar sits *below* the topbar -->
<div class="flex pt-16 min-h-screen bg-surface-50">
  <!-- SIDEBAR -->
  <aside class="w-60 shrink-0 border-r border-surface-200 bg-surface-0 p-3">
    <p-panelmenu [model]="menu" styleClass="w-full" />
  </aside>

  <!-- CONTENT -->
  <main class="flex-1 p-6">
    <h2 class="text-2xl font-semibold text-surface-900 mb-3">Welcome</h2>
    <p class="text-surface-700">Your main content goes here.</p>
    <!-- Or use the router -->
    <!-- <router-outlet /> -->
  </main>
</div>
